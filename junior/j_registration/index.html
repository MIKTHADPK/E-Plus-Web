<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../../assets/images/Eplus_icon.png">
    <meta property="og:image" content="https://eplushub.com/junior/eplus_junior_thumb.jpg">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="885">
    <meta property="og:image:height" content="442">
    <meta name="description" content="EPLUS Hub">
    <meta name="keywords" content="English,Hindi,Arabic,Urdu,Tamil,Telugu">
    <meta name="author" content="E Plus">

    <!-- Jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Ajax for prevent form -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../assets/fonts/fonts.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>E PLUS JUNIOR</title>
</head>

<body>

    <div class="container-flued">
        <div class="row">
            <div class="col-sm-12 col-md-4 bg-design"></div>
            <div class="col-sm-12 col-md-8 main">
                <div class="image-container">
                    <img src="../images/Registration_boy.svg" alt="image" style="transform: rotateY(180deg);">
                </div>
                <div class="content">
                    <!-- <div class="brand-ribbon">
                        <div class="brand-name">
                            <h3 class="main-name">eplus</h3>
                            <h4 class="sub-name">junior</h4>
                        </div>
                    </div> -->
                    <div class="buttons">
                        <form id="reristration-form">
                            <div class="form-group">
                                <label for="Name" class="form-label">Name</label>
                                <input type="text" name="Name" id="Name" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="WhatsAppNo" class="form-label">WhatsApp No</label>
                                <input type="text" name="WhatsAppNo" id="WhatsAppNo" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="ParentsPhoneNo" class="form-label">Parents Phone No</label>
                                <input type="text" name="ParentsPhoneNo" id="ParentsPhoneNo" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">e mail</label>
                                <input type="text" name="email" id="email" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <select name="Gender" id="" required>
                                    <option value="">Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Prefer not to say">Prefer not to say</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <select name="Board" id="" required>
                                    <option value="">Select Board</option>
                                    <option value="CBSE">CBSE</option>
                                    <option value="State-English">State-English</option>
                                    <option value="State-Malayalam">State-Malayalam</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <select name="Class" id="" required>
                                    <option value="">Select Class</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="e-button" style="justify-content: center;"><span>Submit</span></button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Script to form input animation style-->
    <script src="../../registration/js/style.js"></script>

    <script>
        // prevent form submitation

        $("#reristration-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycby9TbFbmFrNoIQnAXjyhyK57T-k22db2G77IXnAgIiiZglEX9gIa44oEDPZIxXxdJOd/exec",
                data:$("#reristration-form").serialize(),
                method:"post",
                success:function (response){
                    // alert("Your Registration Complited")
                    // fomrmSuccess()
                    setTimeout($('#reristration-form')[0].reset(),0);
                    window.location.href="https://eplushub.com/junior/j_registration/success/"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
       
    </script>

</body>

</html>
