    <title>E PLUS JUNIOR</title>

<body>

    <div class="container-flued">
        <div class="row">
            <div class="col-sm-12 col-md-4 bg-design"></div>
            <div class="col-sm-12 col-md-8 main">
                <div class="image-container">
                    <img src="images/Home_Sudent_on_Pencle.svg" alt="">
                </div>
                <div class="content">
                    <div class="brand-ribbon">
                        <div class="brand-name">
                            <h3 class="main-name">eplus</h3>
                            <h4 class="sub-name">junior</h4>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="notice">
                            <div class="notice_head">
                                Book a call<br/>Now!
                            </div>
                            <div class="notice_content">
                                Simply leave your contact number,<br/>our executive will call you ASAP.
                            </div>
                        </div>
                        <div class="call_back_number">
                            <input type="number" name="country_code" id="" placeholder="+91" style="width:20%; margin-right: 10px;">
                            <input type="number" name="mobile_number" id="" placeholder="Moble Numer">
                        </div>
                        <a href="" class="e-button"><span>Book a call</span> <i class="fa fa-angle-right"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
