<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../assets/fonts/fonts.css">


    <title>eplus-Registration</title>
</head>

<body>

    <div class="container-fluid" id="main">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 text-center">
                <div class="baner-img mt-5">
                    <img src="./img/reg_head_baner.svg" alt="">
                </div>
                <div class="form-container mt-5">
                    <form action="" method="post" id="reristration-form">
                        <div class="basic-data">
                            <div class="form-group">
                                <label for="Name" class="form-label">Name</label>
                                <input type="text" name="Name" id="Name" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="Mobile" class="form-label">Mobile No.</label>
                                <input type="number" name="Mobile_No" id="Mobile" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="Email" class="form-label">Email</label>
                                <input type="email" name="Email" id="Email" class="form-input" required>
                            </div>
                        </div>

                        <div class="aditional-data">
                            <div class="radio-btns-group" id="radio-btns-group">

                                <!-- Tab 1 ~ Start -->
                                <div class="tab">
                                    <div class="form-group2">
                                        <h6 class="icon-btn-head" for="Qualifications">Occupational Qualifications</h6>
                                        <label class="icon-btn">
                                            <input type="radio" name="qualifications" value="Student">
                                            <div class="icon-content">
                                                <img src="img/Student.svg" alt="Student">
                                                <span>Student</span>

                                            </div>
                                        </label>

                                        <label class="icon-btn">
                                            <input type="radio" name="qualifications" value="Employed">
                                            <div class="icon-content">
                                                <img src="./img/Employed.svg" alt="Employed">
                                                <span>Employed</span>
                                            </div>
                                        </label>

                                        <label class="icon-btn">
                                            <input type="radio" name="qualifications" value="Unemployed">
                                            <div class="icon-content">
                                                <img src="img/Unemployed.svg" alt="Unemployed">
                                                <span>Unemployed</span>
                                            </div>
                                        </label>

                                        <label class="icon-btn">
                                            <input type="radio" name="qualifications" value="Other">
                                            <div class="icon-content">
                                                <img src="img/Other_qualification.svg" alt="Other_qualification">
                                                <span>Other</span>
                                            </div>
                                        </label>
                                    </div>

                                    <div class="bnts-slide">

                                        <div></div>
                                        <button type="button" class="nextBtn" onclick="nextPrev(1)">Next</button>
                                    </div>


                                </div>
                                <!-- Tab 1 ~ End -->

                                <!-- Tab 2 ~ Start -->
                                <div class="tab">
                                    <div class="form-group2">
                                        <h6 class="icon-btn-head" for="Gender">Gender</h6>
                                        <label class="icon-btn">
                                            <input type="radio" name="Gender" value="Male">
                                            <div class="icon-content">
                                                <img src="img/male.svg" alt="Student">
                                                <span>Male</span>

                                            </div>
                                        </label>

                                        <label class="icon-btn">
                                            <input type="radio" name="Gender" value="Female">
                                            <div class="icon-content">
                                                <img src="./img/female.svg" alt="Employed">
                                                <span>Female</span>
                                            </div>
                                        </label>

                                        <label class="icon-btn">
                                            <input type="radio" name="Gender" value="Trans">
                                            <div class="icon-content">
                                                <img src="img/trans.svg" alt="Unemployed">
                                                <span>Trans</span>
                                            </div>
                                        </label>

                                        <label class="icon-btn">
                                            <input type="radio" name="Gender" value="Other">
                                            <div class="icon-content">
                                                <img src="img/other.svg" alt="Other_qualification">
                                                <span>Other</span>
                                            </div>
                                        </label>
                                    </div>

                                    <div class="bnts-slide">
                                        <button type="button" class="prevBtn" onclick="nextPrev(-1)">Previous</button>
                                        <div></div>
                                        <button type="button" class="nextBtn" onclick="nextPrev(1)">Next</button>
                                    </div>

                                </div>
                                <!-- Tab 2 ~ End -->

                                <!-- Tab 3 ~ Start -->
                                <div class="tab">
                                    <div class="form-group3">
                                        <h6 class="icon-btn-head">Educational Qualifications</h6>
                                        <label class="icon-btn">
                                            <input type="radio" name="Education" value="Student">
                                            <div class="icon-content">

                                                <span>Below<br />10th</span>

                                            </div>
                                        </label>

                                        <label class="icon-btn">
                                            <input type="radio" name="Education" value="Employed">
                                            <div class="icon-content">
                                                <span>10th</span>
                                            </div>
                                        </label>

                                        <label class="icon-btn">
                                            <input type="radio" name="Education" value="Unemployed">
                                            <div class="icon-content">
                                                <span>12th</span>
                                            </div>
                                        </label>

                                        <label class="icon-btn">
                                            <input type="radio" name="Education" value="Other">
                                            <div class="icon-content">
                                                <span>Graduate</span>
                                            </div>
                                        </label>

                                        <label class="icon-btn">
                                            <input type="radio" name="Education" value="Other">
                                            <div class="icon-content">
                                                <span>Post<br />Graduate</span>
                                            </div>
                                        </label>

                                        <label class="icon-btn">
                                            <input type="radio" name="Education" value="Other">
                                            <div class="icon-content">
                                                <span>Other</span>
                                            </div>
                                        </label>

                                    </div>

                                    <div class="bnts-slide">
                                        <button type="button" id="prevBtn" class="prevBtn"
                                            onclick="nextPrev(-1)">Previous</button>
                                        <div></div>
                                        <button type="submit" id="nextBtn" class="nextBtn"
                                            onclick="">Finish</button>
                                    </div>


                                </div>
                                <!-- Tab 3 ~ End -->


                            </div>


                        </div>
                    </form>
                </div>

                <footer class="footer">
                    <div>
                        <h1 class="brand-name">eplus</h1>
                        <h6 >language hub</h6>
                    </div>
                </footer>
            </div>

            <div id="finish-res" class="finish-res">
                <div>
                    <div class="image">
                        <img src="./img/registration_finished.svg" alt="registration_finished">
                    </div>

                    <h1>You are successfully registered. </h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom style js -->
    <script src="js/style.js"></script>

    <!-- Bostrap links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    </script>

</body>
